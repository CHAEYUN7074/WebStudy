<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest01.html</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- html 먼저 보여주는게 사용자한테 좋기 때문에 body에 쓰는게 좋다 -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript">

	$(function()
	{
		var d=300; //d??
		
		$("#navigation a").each(function()
		{
			$(this).stop().animate({"marginTop":"-80px"}, d+=150);
			                       //이걸                 //이렇게
		});
		
		$("#navigation > li").hover(function() //#navigation 요소에서 직계 자손인 <li> 요소만 선택한다.
		{
			$("a", $(this)).stop().animate({"marginTop":"-2px"}, 600);
		}, function()
		{
			$("a", $(this)).stop().animate({"marginTop":"-80px"}, 600);
		});
	});

	/* $("a", $(this) 마우스가 올라간 그것!! 을 의미 */
</script>



</head>
<body>

<table>
	<tr>
		<td>
			<ul id="navigation">
				<li class="home"><a href="#">Home<span></span></a></li>
				<li class="about"><a href="#">About<span></span></a></li>
				<li class="search"><a href="#">Search<span></span></a></li>
				<li class="photos"><a href="#">Photos<span></span></a></li>
				<li class="rssfeed"><a href="#">Rss feed<span></span></a></li>
				<li class="podcasts"><a href="#">Podcasts<span></span></a></li>
				<li class="contact"><a href="#">Contact<span></span></a></li>
		
			</ul>
		</td>
	</tr>
</table>


</body>
</html>
